<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoScripty</title>
    <link rel="icon" href="asset/web-port-logo.png" type="image/png">

    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <!-- Loader -->
    <div class="loader-container" id="loader">
        <div class="loading-wave">
            <div class="loading-bar"></div>
            <div class="loading-bar"></div>
            <div class="loading-bar"></div>
            <div class="loading-bar"></div>
        </div>
    </div>
    <!-- Loader end-->

    <header class="fixed-top bg-light shadow" id="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a href="#" class="navbar-brand fw-normal text-secondary d-flex align-items-center gap-1" style="font-family: 'Consolas', sans-serif;">
                    <i class='bx bxl-codepen text-primary fs-1 me-1'></i>
                    JoScripty
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navId">
                    <!-- Toggler icon -->
                    <input id="checkbox" type="checkbox">
                       <label class="toggle" for="checkbox">
                           <div id="bar1" class="bars bg-secondary"></div>
                           <div id="bar2" class="bars bg-secondary"></div>
                           <div id="bar3" class="bars bg-secondary"></div>
                       </label>
                </button>
                <div class="collapse navbar-collapse " id="navId">
                    <ul class="nav navbar-nav ms-auto me-3">
                        <li class="nav-item">
                            <a href="#" class="nav-link">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Skills</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Portfolio</a>
                        </li>
                    </ul>
                    <a href="#" class="btn btn-primary btn-sm text-white">Contact</a>
                </div>
            </nav> 
        </div>
    </header>

    <main>
        <section id="home" class="py-5">
            <div class="container">
                <div class="row align-items-center text-center text-md-start px-lg-5">
                    <div class="col-md text-light" data-aos="fade-right" data-aos-duration="1000">
                        <p class="mb-2" style="line-height: 13px;">
                            <span class="d-block d-md-inline">-- </span>Hello
                        </p>
                        <h2 class="fw-bold">I'm Joseph Cajocson</h2>
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vel similique fuga sed ut dolorum vitae, iste voluptatem debitis quasi possimus!</p>
                        <div style="cursor: pointer;" class="social-media">
                            <a href="#" class="text-light fs-4 mx-1" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Github"><i class='bx bxl-github' ></i></a>
                            <a href="#" class="text-light fs-4 mx-1" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Instagram"><i class='bx bxl-instagram-alt'></i></a>
                            <a href="#" class="text-light fs-4 mx-1" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Facebook"><i class='bx bxl-facebook-circle'></i></a>
                            <a href="#" class="text-light fs-4 mx-1" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="LinkedIn"><i class='bx bxl-linkedin-square'></i></a>
                        </div>
                    </div>
                    <div class="d-none d-md-block col-md text-md-end" data-aos="fade-left" data-aos-duration="2000">
                        <img src="asset/profile.png" alt="" style="max-height: 310px;" class="home-profile">
                    </div>
                </div>
                <div class="text-center d-md-none mt-3" data-aos="fade-up" data-aos-duration="2000">
                    <button class="btn btn-outline-light btn-sm" data-bs-toggle="modal" data-bs-target="#profileModal">View Profile</button>
                </div>
            </div>
        </section>

        <div class="modal fade" id="profileModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-transparent" style="border: none;">
                    <div class="modal-header" style="border: none;">
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body text-center">
                        <img src="asset/profile.png" alt="" style="height: 50vh;">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="loader.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        AOS.init();
    </script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
</body>
</html>
